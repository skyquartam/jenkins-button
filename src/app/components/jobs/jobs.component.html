<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-title>Jobs</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="premutoLogout()">
          <span>Logout  </span>
          <ion-icon name="exit"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item (click)="premutoJob(job)" *ngFor="let job of jobs">
        {{job.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
